<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./img/Logo Whatsapp.png">
    <link rel="stylesheet" href="./css/form_geral.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Cadastramento</title>
</head>
<body>
    <header id="cabecalho">
        <div class="title">
            <img  src="./img/0907_LogoJanelaParaOMundo-04.png" alt="logo do centro de educação janela para o mundo da omega energia">
            <h1 class="proprietaria ">Controle de Equipamentos e Peças | Centros de Educação </h1>
        </div>
	</header>
    <main id="corpo_principal">

        <div class="botoes">
            <a href="./home.html" id="btn_geral" class="bto_Pagina">Home</a>
            <a href="./table_geral.html" id="btn_controle" class="bto_Pagina">Ficha de Controle</a>
        </div>

        <section id="section-forms-cadastrar">

            <form id="form-cadastrar">
                <div class="grupo">
                    <label for="ce" class="titulos">Centro de Educação:</label>
                    <select name="Centro de Educação" id="ce" class="campo" required>
                        <option value="Selecione uma opção">Selecione uma opção</option>
                        <option value="CENTRO DE EDUCAÇÃO MARANHÃO">Centro de Educação Maranhão</option>
                        <option value="CENTRO DE EDUCAÇÃO PIAUÍ">Centro de Educação Piauí</option>
                        <option value="CENTRO DE EDUCAÇÃO BAHIA">Centro de Educação Bahia</option>
                    </select>
                </div>
                <div class="grupo">
                    <label for="sala" class="titulos">Sala:</label>
                    <input id="sala" name="sala" type="text" placeholder="digite a sala" class="campo" required>
                </div>
                <div class="grupo">
                    <label for="equipamentoPecas" class="titulos">Equipamento ou Peça:</label>
                    <input id="equipamentoPecas" name="equipamentoPecas" type="equipamentoPecas" placeholder="digite o equipamento ou peça" class="campo" required>
                </div>
                <div class="grupo">
                    <label for="numeroSerie" class="titulos">Nº de Serié:</label>
                    <input id="numeroSerie" name="numeroSerie" type="text" placeholder="digite o número de serié" class="campo" required>
                </div>
                <div class="grupo">
                    <label for="modelo" class="titulos">Modelo:</label>
                    <input id="modelo" name="modelo" type="text" placeholder="digite o modelo" class="campo" required>
                </div>
                <div class="grupo">
                    <label for="marca" class="titulos">Marca:</label>
                    <input id="marca" name="marca" type="text" placeholder="digite a marca" class="campo" required>
                </div>
                <div class="grupo">
                    <label for="dataAquisicao" class="titulos">Data de Aquisição:</label>
                    <input id="dataAquisicao" name="dataAquisicao" type="date" min="2014-01-01" class="campo" required>
                </div>
                <div class="grupo">
                    <label for="status" class="titulos">Status:</label>
                    <select name="status" id="status" class="campo" required>
                        <option value="Selecione uma opção">Selecione uma opção</option>
                        <option value="FUNCIONANDO">FUNCIONANDO</option>
                        <option value="QUEIMADO">QUEIMADO</option>
                        <option value="QUEBRADO">QUEBRADO</option>
                        <option value="EM USO">EM USO</option>
                    </select>
                </div>
                <div class="grupo ">
                    <label for="obs" class="titulos">Observações:</label>
                    <input id="obs" name="obs" type="text" placeholder="digite suas obervações" class="campo" required>
                </div>
                <button id="cadastrar-equipamento" class="botao bto-principal">Cadastrar</button>
            </form>
        </section>
    </main>

<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/forms.js"></script>
</body>
</html>
